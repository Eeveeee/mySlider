<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="./src/images/favicon.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./css/test-page/index.test-page.css" />
    <title>mySlider</title>
  </head>

  <body>
    <div class="global-container">
      <header class="header">HEADER</header>

      <section class="main">
        <div class="container main-container">
          <div class="main-outer">
            <div class="slider-wrapper">
              <div class="slider-controls">
                <div class="slider-prev">
                  <svg class="slider-prev__icon">
                    <use href="./src/images/icons/sprite.svg#arrow-right"></use>
                  </svg>
                </div>
                <div class="slider-next">
                  <svg class="slider-next__icon">
                    <use href="./src/images/icons/sprite.svg#arrow-right"></use>
                  </svg>
                </div>
              </div>
              <div class="slider">
                <div class="slider__item"></div>
                <div class="slider__item"></div>
                <div class="slider__item"></div>
                <div class="slider__item"></div>
                <div class="slider__item"></div>
                <div class="slider__item"></div>
                <div class="slider__item"></div>
                <div class="slider__item"></div>
                <div class="slider__item"></div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <footer class="footer">FOOTER</footer>

    </div>
    <script src="./js/slider-lib.js"></script>
    <script src="./js/slider-settings.js"></script>
  </body>
</html>
